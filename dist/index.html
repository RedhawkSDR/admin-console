<html lang="en" ng-app="webSCA">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/RedHawk_Logo_ALT_B_121px.png"/>

    <title>RH Admin Console</title>

    <script src="lib/vendor.js"></script>

    <script src="js/app.js"></script>

    <link rel="stylesheet" href="lib/vendor.css"/>
    
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body ng-controller="UserSettings">

    <nav class="navbar navbar-default" role="navigation">

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong><i class="icon-medkit"></i> Admin Console</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/overview">Overview</a></li>
            <li class="divider"></li>
            <li><a href="#/waveforms">Waveforms</a></li>
            <li><a href="#/deviceManagers">Device Managers</a></li>
            <li><a href="#/preferences">Preferences</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <select ng-model="user.domain" ng-options="id.domain as id.domain for id in user.domains" class="form-control input-sm"></select>
          </form>
        </div>
      </div>

    </nav>

      <div id="view" ng-view></div>

    <div class="container">
      <div id="footer"></div>
    </div>
    
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>

  </body>
</html>
