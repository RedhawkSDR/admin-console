  <div class="row">
    <div class="col-md-12">

      <h2>{{sri.streamID}}</h2>
      <dl class="dl-horizontal">
        <dt>Waveform Id</dt><dd>{{waveformId}}</dd>
        <dt>Component Id</dt><dd>{{componentId}}</dd>
        <dt>Port Name</dt><dd>{{name}}</dd>
      </dl>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">

      <div class="well plot-container">
        <div id="plot"></div>
        <div id="raster"></div>
      </div>

    </div>
    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading" ng-click="showOptions = !showOptions">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-down': showOptions, 'glyphicon-chevron-right': !showOptions}"></span>
          Plotting Options
        </div>
        <div class="panel-body" ng-class="{'collapse': !showOptions}">
          <form role="form" class="form-horizontal">
            <div class="checkbox col-sm-offset-2 col-sm-10">
              <label>
                <input type="checkbox" ng-model="useSRISettings" value="1">
                Use SRI settings
              </label>
            </div>
            <div class="form-group" ng-repeat="(key, value) in plotOverrides">
              <label for="{{key}}" class="col-sm-2 control-label">{{key}}</label>
              <div class=" col-sm-10">
                <input ng-hide="useSRISettings" type="number" class="form-control input-sm" ng-change="updateCustomSettings()" ng-model="customSettings[key]" id="{{key}}" value="{{value}}"/>
                <input ng-show="useSRISettings" type="number" class="form-control input-sm" ng-model="customSettings[key]" id="{{key}}" disabled/>
              </div>
            </div>
          </form>
        </div>
      </div>

      <h4>SRI</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tr ng-repeat="(name, item) in sri | orderBy:name">
          <td>{{name}}</td>
          <td>{{item}}</td>
        </tr>
      </table>

    </div>
  </div>
  <div class="row">

  </div>
</div>
