<div class="container-fluid">
      <div class="row">
        <div class="col-md-8">

          <h6 class="list-group-item-heading">
            <strong>{{component.name}}</strong><br/>
            <small>{{component.id}}</small>
          </h6>

          <div>
            <!--<start-status info="component.started"></start-status>-->
          </div>

        </div>
        <div class="col-md-4">

          <div class="btn-group ">
            <div class="btn-group">
              <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-bullhorn"></span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="port in component.ports">
                  <a ng-if="port.canPlot" ng-class="{'disabled': !port.plotType}" href="#/plot/waveform/{{component.waveform.id}}/component/{{component.id}}/port/{{port.name}}/{{port.plotType}}">
                    {{port.name}}
                  </a>
                </li>
              </ul>
            </div>
            <div class="btn-group">
              <properties info="component.properties" can-edit="true" configure="configure(properties)" compact="true"></properties>
            </div>
            <!--<div class="btn-group">-->
              <!--<json-source json-data="component"></json-source>-->
            <!--</div>-->
          </div>

        </div>
      </div>
</div>
