<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Connect to Domain</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="id" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
          <input ng-model="id" id="id" class="form-control" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="name" id="name" class="form-control" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="uri" class="col-sm-2 control-label">URI</label>
        <div class="col-sm-10">
          <input ng-model="uri" id="uri" class="form-control" type="text"></input>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="add(id, name, uri)">Add</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  </div>
</div>
